name: Stale â€” Close Inactive Issues & PRs

on:
  schedule:
    # Run every day at 01:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  stale:
    name: Mark and Close Stale Items
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # â”€â”€ Issues â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          days-before-issue-stale: 30
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            ðŸ‘‹ This issue has been inactive for **30 days**.
            It will be closed in 14 days unless there is new activity.
            If this is still relevant, please leave a comment or remove the `stale` label.
          close-issue-message: |
            ðŸ”’ Closing due to inactivity. Feel free to reopen if this is still relevant.
          close-issue-reason: not_planned

          # â”€â”€ Pull Requests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          days-before-pr-stale: 21
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: |
            ðŸ‘‹ This PR has been inactive for **21 days**.
            It will be closed in 7 days unless there is new activity.
            Please rebase, update, or comment to keep it open.
          close-pr-message: |
            ðŸ”’ Closing due to inactivity. The branch can be restored if needed.

          # â”€â”€ Exemptions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          exempt-issue-labels: 'pinned,security,in-progress,blocked'
          exempt-pr-labels: 'pinned,security,in-progress,blocked,do-not-merge'
          exempt-all-milestones: true
          exempt-draft-pr: true

          # â”€â”€ Limits â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          operations-per-run: 100
