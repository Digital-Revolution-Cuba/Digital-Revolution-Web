name: ğŸš€ Build & Verify

on:
  push:
    branches: ['main', 'ci/build-check']
  pull_request:
    branches: ['main']

jobs:
  astro-verify:
    name: ğŸ” Verify Astro Project (pnpm)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
        name: â¬‡ï¸ Checkout repository

      - name: âš™ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: âš¡ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Astro Build Check
        run: pnpm build
