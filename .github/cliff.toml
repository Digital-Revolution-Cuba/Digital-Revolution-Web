# git-cliff configuration â€” https://git-cliff.org/docs/configuration
# Used by the release workflow to auto-generate changelogs

[changelog]
header = """
# Changelog\n
All notable changes to **Digital Revolution Web** are documented here.\n
"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/commit/{{ commit.id }}))\
{% endfor %}
{% endfor %}\n
"""
trim = true
footer = ""

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
  { message = "^feat", group = "âœ¨ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^refactor", group = "â™»ï¸ Refactoring" },
  { message = "^style", group = "ğŸ¨ Style" },
  { message = "^docs", group = "ğŸ“ Documentation" },
  { message = "^ci", group = "ğŸ”§ CI/CD" },
  { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
  { message = "^chore", skip = true },
  { message = "^test", skip = true },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
