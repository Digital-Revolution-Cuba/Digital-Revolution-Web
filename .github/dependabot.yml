# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # ── npm / pnpm dependencies ──────────────────────────────────────────────
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'America/Havana'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(dev-deps)'
      include: 'scope'
    groups:
      # Group all Astro-related updates into a single PR
      astro:
        patterns:
          - 'astro'
          - '@astrojs/*'
          - 'astro-*'
      # Group React updates
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
          - 'react-*'
      # Group Tailwind updates
      tailwind:
        patterns:
          - 'tailwindcss'
          - '@tailwindcss/*'
          - 'prettier-plugin-tailwindcss'
      # Group formatter/linter tooling
      tooling:
        patterns:
          - 'prettier'
          - 'prettier-plugin-*'
          - 'husky'
          - 'lint-staged'
    ignore:
      # Never auto-update major versions — review manually
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  # ── GitHub Actions ────────────────────────────────────────────────────────
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'America/Havana'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
    commit-message:
      prefix: 'ci(actions)'
      include: 'scope'
